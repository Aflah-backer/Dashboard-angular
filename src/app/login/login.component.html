<!-- login.component.html -->
<div class="container">
    <div class="login-page-wrapper">
      <form (ngSubmit)="login()">
        <input
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          class="login-input"
        />
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          class="login-input"
        />
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>
